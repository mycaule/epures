<html>
  <head>
    <title>Running from the browser</title>
  </head>
  <body>
    <span class="myclass"></span>
    <script src="../dist/epures.webpack.js"></script>

    <script>
      const grammar = epures.createGrammar({
        animal: ['panda', 'fox', 'capybara', 'iguana'],
        emotion: ['sad', 'happy', 'angry', 'jealous'],
        origin: ['I am #emotion.a# #animal#.']
      })

      grammar.addModifiers(epures.baseEngModifiers)

      document.querySelector(".myclass").innerHTML =
        grammar.flatten('#origin#') + '</br>' +
        grammar.flatten('#origin#') + '</br>' +
        grammar.flatten('#origin#') + '</br>'
    </script>
  </body>
</html>
